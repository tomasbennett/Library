<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <link rel="stylesheet" href="./stylesheets/book-item-stylesheet.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet-responsive.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet-functionality.css">
    
    <link rel="icon" type="image/png" href="./images/books.png">
    
    <script type="module" src="./scripts/domElements.js"></script>
    <script type="module" src="./scripts/viewBox.js"></script>
    <script type="module" src="./scripts/localStorage.js"></script>
    <script type="module" src="./scripts/infiniteCarousel.js"></script>
</head>
<body>
    <header role="banner">
        <h1 id="site-title">Library</h1>
    </header>



    <dialog id="dialog">
        <form method="dialog" id="dialog-form">

            <button type="button" id="exit-book-edit" class="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
            </button>



            <div class="svg-book-image-container">
                
                <div class="image-container" id="image-carousel-container">
                </div>

                <svg id="left-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-left-movement</title><path d="M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M14,7L9,12L14,17V7Z" /></svg>
                <svg id="right-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>arrow-right-movement</title><path d="M2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12M10,17L15,12L10,7V17Z" /></svg>
            </div>


            <label class="title-label">
                <input minlength="1" maxlength="40" required placeholder="Enter book title here..." type="text" name="title-input" id="title-input">
            </label>

            <label class="description-label">
                <textarea minlength="1" maxlength="300" required placeholder="Enter the books description here..." name="description-input" id="description-input"></textarea>
            </label>

            <div class="prev-read-input-container">
                <p class="prev-read-input-description">Have you completed this book?</p>
                
                
                <label class="prev-read-input-label">
                    <input class="slider" type="checkbox" id="prev-read-input" name="prev-read-input" role="slider">
                </label>
            
            
            </div>

            <button type="submit" class="close-modal" id="submit-book-edit">Submit</button>

        </form>
    </dialog>



    <main role="main">
        <div class="upper-image-container">
            <h2 id="library-title" class="upper-image-title">Library</h2>
            

            <svg
                xmlns="http://www.w3.org/2000/svg"
                id="add-book"
                preserveAspectRatio="xMidYMid meet"
                <g id="g4">
                    <path
                        id="path6"
                        style="fill-opacity:1;stroke-width:20.765;stroke-dasharray:none"
                        d="M -6.8861393,7.7791457 -28.522064,32.220854 a 11.73641,11.73641 90 0 0 0,15.558292 L -6.8861393,72.220854 A 23.071302,23.071302 24.242291 0 0 10.38913,80 h 129.22174 150 a 23.071302,23.071302 155.75771 0 0 17.27527,-7.779146 l 21.63592,-24.441708 a 11.73641,11.73641 90 0 0 0,-15.558292 L 306.88614,7.7791457 A 23.071302,23.071302 24.242291 0 0 289.61087,0 h -129.22174 -150 A 23.071302,23.071302 155.75771 0 0 -6.8861393,7.7791457 Z"/>
                    <text
                        style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:46.6269px;font-family:Papyrus;-inkscape-font-specification:'Papyrus, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:start;writing-mode:lr-tb;direction:ltr;text-anchor:start;fill-opacity:1;stroke-width:2;stroke-dasharray:none;stroke-opacity:1"
                        x="16.00458"
                        y="55.174232"
                        id="text1">+ Add Book</text>
                </g>
            </svg>


        </div>
        <div class="home-container">
            <ul empty id="books-container" class="books-container" role="book-list" aria-live="polite">

                
            
            </ul>
        </div>
    </main>
</body>
</html>
