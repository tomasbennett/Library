<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/png" href="./images/books.png">

    <script defer src="script.js"></script>
</head>
<body>
    <header role="banner">
        <h1 id="site-title">Library</h1>
    </header>
    <main role="main">
        <div class="upper-image-container">
            <h2 id="library-title" class="upper-image-title">Library</h2>
            <p id="library-description" class="upper-image-decription">
                Please add a book to the library using the button below:
            </p>
            <button type="button" id="add-book" aria-describedby="library-description">
                Add Book to Library
            </button>
        </div>
        <div class="home-container">
            <ul class="books-container" role="list" aria-live="polite">
                <!-- Dynamically added book items should have role="listitem" -->
            </ul>
        </div>
    </main>
</body>
</html>
